<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <h1>Calculator</h1>
        <div class="subcontainer">
            <input class="display" type="text" readonly>
            <div class="numbers">
                <button class="erase">CE</button>
                <button class="changeSymbol">+/-</button>
                <button class="percentage">%</button>
                <button class="division">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplication">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subtraction">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="addition">+</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </section>
    <script src="assets/js/index.js"></script>
</body>

</html>
